<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" href="images/google_icon.png" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="flex">
    <header>
      <nav class="flex split">
        <div class="links">
          <a href="#">About</a>
          <a href="#">Store</a>
        </div>
        <div id="google-app-links" class="flex links">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <button class="mat-icon glow">
            <span class="material-icons md-light md-inactive">apps</span>
          </button>
          <a href="#"
            ><img
              class="profile-image glow"
              src="images/gmail_profile_picture.png"
              alt="Gmail acount profile picture"
          /></a>
        </div>
      </nav>
    </header>

    <main class="flex">
      <a href="#">
        <img id="google-logo" src="images/google_logo.png" alt="Google logo" />
      </a>
      <form id="search-form">
        <div id="search-bar">
          <span class="material-icons">search</span>
          <input type="text" />
          <a href="#"><span class="material-icons">mic</span></a>
        </div>
        <div id="search-actions">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </form>
    </main>

    <footer class="flex split">
      <div class="links">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
